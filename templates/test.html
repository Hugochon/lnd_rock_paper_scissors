<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Tip Form</title>
</head>
<body>

    <h1>Lightning Tip Form</h1>

    <form id="tipForm" action="/send-tip" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="amount">Amount (satoshi):</label>
        <input type="number" id="amount" name="amount" min="1" required><br>

        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required><br>

        <button type="submit">Send Tip</button>
    </form>

</body>
</html>
